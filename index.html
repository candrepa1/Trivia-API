<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body onload="getCategories()">
    <div class="container mt-5 col-5 col-md-4 col-lg-3">
        <h1 class="text-center mb-5">TRIVIA</h1>
        <form onsubmit="event.preventDefault()" id="trivia-form" action="" class="d-flex flex-column">
            <label for="questions">Number of Questions</label>
            <select class="form-select" aria-label="Selection of number of questions" id="questions">
                <option value="10" id="tenq">10</option>
                <option value="20" id="twentyq">20</option>
                <option value="30" id="thirtyq">30</option>
                <option value="40" id="fourtyq">40</option>
                <option value="50" id="fiftyq">50</option>
            </select>
            <label for="category">Category</label>
            <select class="form-select" aria-label="Selection of category" id="category">
                <!-- JS content goes here -->
            </select>
            <label for="difficulty">Level of Difficulty</label>
            <select class="form-select" aria-label="Selection of level of difficulty" id="difficulty">
                <option value="easy" id="easy">Easy</option>
                <option value="medium" id="medium">Medium</option>
                <option value="hard" id="hard">Hard</option>
            </select>
            <label for="type">Type of Questions</label>
            <select class="form-select" aria-label="Selection of type of questions" id="type">
                <option value="multiple" id="multiple">Multiple Choice</option>
                <option value="boolean" id="boolean">True / False</option>
            </select>
            <button type="submit" class="btn btn-primary mt-3 text-center" onclick="getQuestions()">Show Questions</button>
        </form>
    </div>
    <div class="container mt-5">
        <form id="form-answers" onsubmit="event.preventDefault(), validatingAnswers()" action="">
            <div class="row" id="questions-container">
                <!-- content goes inside -->
            </div>
        </form>
    </div>
    <div class="container mt-3 mb-3">
        <div class="row" id="score-container">

        </div>
    </div>
    <script src="./secondapi.js"></script>
</body>
</html>
