<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body onload="getCategories()">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mb-3">
                <form onsubmit="event.preventDefault()" id="trivia-form" action="">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">TRIVIA</h1>
                            <div class="form-group">
                                <label for="questions">Number of Questions</label>
                                <select class="form-select mb-3" aria-label="Selection of number of questions" id="questions">
                                    <option value="10" id="tenq">10</option>
                                    <option value="20" id="twentyq">20</option>
                                    <option value="30" id="thirtyq">30</option>
                                    <option value="40" id="fourtyq">40</option>
                                    <option value="50" id="fiftyq">50</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select class="form-select mb-3" aria-label="Selection of category" id="category">
                                    <!-- JS content goes here -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="difficulty">Level of Difficulty</label>
                                <select class="form-select mb-3" aria-label="Selection of level of difficulty" id="difficulty">
                                    <option value="easy" id="easy">Easy</option>
                                    <option value="medium" id="medium">Medium</option>
                                    <option value="hard" id="hard">Hard</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="type">Type of Questions</label>
                                <select class="form-select mb-3" aria-label="Selection of type of questions" id="type">
                                    <option value="multiple" id="multiple">Multiple Choice</option>
                                    <option value="boolean" id="boolean">True / False</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary mt-2" onclick="getQuestions()">Show Questions</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row justify-content-center">
                    <div class="col" id="score-container">
                        <!-- content goes in here -->
                    </div> 
                </div>
            </div>
            <div class="col-md-8">
                <form id="form-questions" onsubmit="event.preventDefault(), validatingAnswers()" action=""> 
                    <div id="questions-container" class="row">
                            <!-- content goes inside -->
                    </div>
                </form>
            </div>
        </div> 
    </div>
    <script src="secondapi.js"></script>
</body>
</html>
